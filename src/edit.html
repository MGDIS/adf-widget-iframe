<form role="form">
  <div class="form-group">
    <label for="url">{{config.namespace + '.iframe.url' | translate}}</label>
    <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="{{config.namespace + '.iframe.placeholder' | translate}}">
  </div>
  <div class="form-group">
    <label for="url">{{config.namespace + '.iframe.height' | translate}}</label>
    <input type="text" class="form-control" id="url" ng-model="config.height">
  </div>
</form>
